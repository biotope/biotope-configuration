<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>@biotope/configuration - configurationLoader loads configurations from a json file and then merges them with
      existing configurations</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="configurationLoader loads configurations from a json file and then merges them with existing configurations">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '@biotope/configuration',
        repo: 'https://github.com/biotope/biotope-configuration',
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        search: 'auto'
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>

</html>
