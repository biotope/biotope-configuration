<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="../dist/configurationLoader.js"></script>
        <script>
            app = {};
            app.config = configurationLoader();
			app.config.set('lang', 'en');
			app.config.set('data.page', 'test');

            console.log(app.config.get('lang'), app.config.get('data.page'));

            app.config.setRemote({
                url: 'demo.json',
				overwrite: false
            }).then(function() {
                console.log('then: ', app.config.get('data.id'), app.config.get('lang'));
                app.init();
            });

            app.init = function() {
                app.config.set('data.id', 'ipsum');
                console.log('app.init: ', app.config.get('data.id'));
            }
		</script>
    </head>
    <body>
        <h1>ConfigurationLoader</h1>
        <p>See console...</p>
    </body>
</html>
